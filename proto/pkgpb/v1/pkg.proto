syntax = "proto3";

package pkgpb.v1;

option go_package = "github.com/skyrocket-qy/protos/gen/pkgpb/v1;pkgpbv1";


enum FilterOperator {
    FILTER_OPERATOR_UNSPECIFIED = 0;
    FILTER_OPERATOR_EQ = 1;        // =
    FILTER_OPERATOR_GT = 2;        // >
    FILTER_OPERATOR_GTE = 3;       // >=
    FILTER_OPERATOR_LT = 4;        // <
    FILTER_OPERATOR_LTE = 5;       // <=
    FILTER_OPERATOR_BETWEEN = 6;   // between [val1, val2)
//   OPERATOR_LIKE = 7;      // SQL LIKE
//   OPERATOR_REGEX = 8;     // regex (e.g. for Postgres)
}

message Filter {
    string field = 1;                 // e.g. "email", "created_at"
    FilterOperator op = 2;           // operation
    repeated string values = 3;      // can hold 1 or 2 values depending on op
}