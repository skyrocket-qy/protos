// api.proto
syntax = "proto3";

package authzpb.v1;

option go_package = "github.com/skyrocket-qy/protos/gen/authzpb/v1;authzpbv1";

message Tuple {
    Instance sbj = 1;
    string rel = 2;
    Instance obj = 3;
}

message Instance {
    string ns = 1;
    string name = 2;
}

message TreeNode{
    Instance root = 1;
    map<string, TreeNode> children = 2;
}