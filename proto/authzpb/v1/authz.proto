// api.proto
syntax = "proto3";

package authzpb.v1;

option go_package = "github.com/skyrocket-qy/protos/gen/authzpb/v1;authzpbv1";

message Tuple {
    string sbj_ns = 1;
    string sbj_id = 2;
    string rel = 3;
    string obj_ns = 4;
    string obj_id = 5;
}

message Instance {
    string ns = 1;
    string name = 2;
}

message TreeNode{
    Instance root = 1;
    map<string, TreeNode> children = 2;
}