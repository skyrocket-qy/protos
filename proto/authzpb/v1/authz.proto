// api.proto
syntax = "proto3";

package authzpb.v1;

option go_package = "github.com/skyrocket-qy/protos/gen/authzpb/v1;authzpbv1";

message Tuple {
    Sbj sbj = 1;
    string rel = 2;
    Obj obj = 3;
}

message Sbj {
    string ns = 1;
    string name = 2;
    optional string rel = 3;
}

message Obj {
    string ns = 1;
    string name = 2;
}

message TreeNode{
    Sbj root = 1;
    map<string, TreeNode> children = 2;
}