version: v2
managed:
  enabled: true
  # override:
plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go
    out: gen
    opt: paths=source_relative

  - remote: buf.build/bufbuild/es:v2.6.3
    out: gen-ts
    opt: target=ts

  # - remote: buf.build/community/stephenh-ts-proto:v2.6.1
  #   out: gen-ts
  #   opt: paths=source_relative

  - remote: buf.build/grpc/csharp:v1.75.1
    # This sets the base output directory to ./protoscsharp
    out: gen-csharp

inputs:
  - directory: proto